<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body class="bg-black">
    <!-- Navbar -->
    <nav class="px-4">
        <div class="mt-2">
            <a href="hindi.html"><img src="./images/homeLogo.png" alt="" class="w-24 b-lg:w-48" id="logo-img"></a>
            
        </div>
    </nav>

    <!-- form -->
    <form action="#" id="form" class="p-5 -mt-4" onsubmit="return validate()">
        <div>
            <h1 class="font-medium text-white text-3xl tracking-wide">साइन इन करें</h1>
        </div>

        <div class="relative mt-6">
            <input type="email" id="email" name="email" value=""  class="bg-neutral-700 py-3 px-3 rounded-md w-full peer placeholder-transparent text-white outline-none focus:invalid:border-b-[3px] focus:invalid:border-[#e38400]" placeholder="Email">
            <label for="email" class="absolute left-3 b-sm:left-[60px] text-gray-400 text-sm peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 b-sm:peer-placeholder-shown:top-4 transition-all peer-focus:-top-0 b-sm:peer-focus:-top-0 peer-focus:text-xs peer-focus:text-gray-400 tracking-wide">ईमेल या फ़ोन नंबर</label>
            <span class="text-[#e38400] text-sm tracking-wider focus:hidden" id="emailField"></span>
        </div>

        <div class="relative mt-5">
            <input type="password" id="pass" name="pass" value=""  class="bg-neutral-700 py-3 px-3 rounded-md w-full peer placeholder-transparent text-white outline-none focus:invalid:border-b-[3px] focus:invalid:border-[#e38400]" autocomplete="off" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            <label for="pass" class="absolute left-3 b-sm:left-[60px] text-gray-400 text-sm peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 b-sm:peer-placeholder-shown:top-4 transition-all peer-focus:-top-0 b-sm:peer-focus:-top-0 peer-focus:text-xs peer-focus:text-gray-400 tracking-wide">पासवर्ड</label>
            <span class="text-[#e38400] text-sm tracking-wider" id="passField"></span>
        </div>

        <div class="bg-button mt-9 font-medium text-white cursor-pointer py-3 text-lg tracking-wide px-3 rounded-md text-center w-full">
            <button type="submit">साइन इन करें</button>
        </div>

        <div class="mt-3 flex justify-between text-stone-300 text-[12px]">
            <div class="flex gap-2">
                <input type="checkbox" name="check" id="checkbox" class="w-5 accent-gray-500 bg-gray-500 rounded-sm appearance-none checked:bg-white peer relative">
                <label for="checkbox" class="">याद रखें</label>
                <!-- <span class="material-symbols-outlined absolute text-black font-extrabold -ml-[1px] -mt-[1px] hidden" id="checkicon">
                    check
                </span> -->
            </div>
            <a>आपको मदद चाहिए?</a>
        </div>

        <div class="font- text-stone-500 flex gap-1 mt-5">
            <h2>Netflix पर नए हैं?</h2>
            <a href="index.html" class="font-medium text-white">अभी साइन अप करें<span class="text-gray-600">.</span></a>
        </div>

        <div class="mt-2 text-stone-300 text-[12px] tracking-wide">
            <h1>यह पक्का करने के लिए कि आप बॉट नहीं हैं, यह पेज Google reCAPTCHA द्वारा सुरक्षित है. <span class="text-indigo-700" id="learnmore">और जानें.</span></h1>
            <h1 class="mt-3" id="addHindiText"></h1>
        </div>
    </form>

    <div class="h-[2px] bg-[#323232] mt-24" id="line"></div>

    <!-- footer -->
    <footer class="mt-3 text-stone-300 px-5 pb-16">
        <h1 class="pt-5">कोई सवाल है? <span class="tracking-wider">000-800-919-1694</span> पर कॉल करें</h1>

        <div class="mt-6 text-[13px] grid grid-cols-2 sm:grid-cols-3">
            <a href="#">FAQ</a>
            <a href="#">सहायता केंद्र</a>
            <a href="#" class="pt-4">उपयोग की शर्तें</a>
            <a href="#" class="pt-4">प्रायवेसी</a>
            <a href="#" class="pt-4">कुकी प्रेफ़रेंस</a>
            <a href="#" class="pt-4">कॉरपोरेट जानकारी</a>
        </div>

        <div class="mt-9 px-3 py-2 border border-gray-700 w-32 flex gap-2 text-sm">
            <span class="material-symbols-outlined text-xl">
                language
            </span>
            <select name="lang" id="lang" class="bg-black outline-none" onchange="location = this.value;">
                <option value="forms.html">English</option>
                <option value="formsHindi.html" selected>हिंदी</option>
            </select>
        </div>
    </footer>

    <script src="formsHindi.js"></script>
</body>
</html>
