<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body class="bg-black">
    <!-- Navbar -->
    <nav class="px-4">
        <div class="mt-2">
            <img src="./images/homeLogo.png" alt="" class="w-24 b-lg:w-48" id="logo-img">
        </div>
    </nav>

    <form action="#" id="form" class="p-5" onsubmit="return validation()">
        <div>
            <h1 class="font-bold text-white text-3xl tracking-wide">Sign In</h1>
        </div>

        <div class="relative mt-10">
            <input type="email" id="email" name="email" value=""  class="bg-neutral-700 py-3 px-3 rounded-md font-poppins w-full b-sm:px-3 b-sm:ml-12 peer placeholder-transparent text-white outline-none focus:invalid:border-b-[3px] focus:invalid:border-[#e38400]" placeholder="Email">
            <label for="email" class="font-poppins absolute left-3 b-sm:left-[60px] text-gray-400 text-sm peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 b-sm:peer-placeholder-shown:top-4 transition-all peer-focus:-top-0 b-sm:peer-focus:-top-0 peer-focus:text-xs peer-focus:text-gray-400 tracking-wide">Email or phone number</label>
            <span class="text-[#e38400] text-sm tracking-wider focus:hidden" id="emailField"></span>
        </div>

        <div class="relative mt-5">
            <input type="password" id="pass" name="pass" value=""  class="bg-neutral-700 py-3 px-3 rounded-md font-poppins w-full b-sm:px-3 b-sm:ml-12 peer placeholder-transparent text-white outline-none focus:invalid:border-b-[3px] focus:invalid:border-[#e38400]" autocomplete="off" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            <label for="pass" class="font-poppins absolute left-3 b-sm:left-[60px] text-gray-400 text-sm peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 b-sm:peer-placeholder-shown:top-4 transition-all peer-focus:-top-0 b-sm:peer-focus:-top-0 peer-focus:text-xs peer-focus:text-gray-400 tracking-wide">Password</label>
            <span class="text-[#e38400] text-sm tracking-wider" id="passField"></span>
        </div>

        <div class="bg-button mt-12 font-medium text-white cursor-pointer py-3 text-lg tracking-wide px-3 rounded-md text-center">
            <button type="submit">Sign In</button>
        </div>

        <div class="mt-3 flex justify-between font-poppins text-gray-500 text-sm">
            <div class="flex gap-2">
                <input type="checkbox" name="check" id="checkbox" class="w-5 bg-gray-500">
                <label for="checkbox">Remember me</label>
            </div>
            <h1>Need help?</h1>
        </div>
    </form>

    <script src="formScript.js"></script>
</body>
</html>
