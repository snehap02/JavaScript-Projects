<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Netflix India</title>
</head>
<body>
    <header class="bg-bg h-[540px] bg-cover xl:h-[90vh]" id="head">

        <nav class="bg-gradient-to-b from-black px-4 flex justify-between items-center" id="nav">
            <div class="mt-2">
                <img src="./images/homeLogo.png" alt="" class="w-24" id="logo-img">
            </div>
            
            <div class="text-white flex gap-2 pt-2" id="whole-container">
                <div class="select-container -ml-44 sm:-ml-60" id="select-field">
                    <div class="flex border px-2 gap-3 rounded-md border-zinc-500 py-1">
                        <span class="material-symbols-outlined">
                            language
                        </span>
                        <span class="hidden sm:block" id="select-text">English</span>
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </div>
                </div>
                <a href="./forms.html" class="bg-button font-roboto font-medium py-1 px-3 rounded-md">Sign In</a>
            </div>
        </nav>

        <dialog open="open" class="modal-container hidden  bg-black bg-opacity-90 sm:-mt-3 rounded-xl mt-20 border-b-2 border-gray-400 border-t-2">
            <div class="inner-con flex justify-center text-white p-20 sm:px-48 sm:py-40 text-xl">
                <ul class="font-poppins tracking-wide flex  flex-col" id="list">
                    <li class="options flex gap-3">
                        <span class="material-symbols-outlined">
                            language
                        </span>
                        <a href="#" target="_self">English</a>
                    </li>
                    <li class="options mt-5 flex gap-3">
                        <span class="material-symbols-outlined">
                            language
                        </span>
                        <a href="hindi.html" target="_self">हिंदी</a>
                    </li>
                </ul>
            </div>
        </dialog>

        <section class="header-details flex justify-center items-center flex-col text-white mx-5 mt-4">
            <div class="text-center"><h1 class="text-3xl font-roboto font-bold tracking-wide mt-14 b-sm:mt-24">Unlimited movies, TV shows and more.</h1></div>
            <div class="text-center"><h2 class="text-lg font-roboto mt-4">Watch anywhere. Cancel anytime.</h2></div>
            <div class="text-center"><h2 class="text-lg font-roboto mt-6 px-8">Ready to Watch? Enter your email to create or restart your membership.</h2></div>
            <div class="text-center">
                <form action="" class="mt-6 flex flex-col b-sm:flex-row b-sm:gap-9 sm:gap-10">
                    <input type="email" name="email" value="" placeholder="Email address" class="bg-black bg-opacity-70 py-3 w-72 px-3 border border-gray-700 rounded-md font-roboto outline-1 outline-gray-200 b-sm:h-14 b-sm:px-3 b-sm:ml-12" required>
                    <div class="bg-button mx-14 mt-4 rounded-md flex justify-center items-center py-3  b-sm:-mt-0 b-sm:px-5 b-sm:-ml-8 cursor-pointer">
                        <button class="bg-button rounded-md text-lg tracking-wide font-medium font-roboto sm:text-2xl sm:font-bold">Get Started
                        </button>
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </div>
                </form>
            </div>
        </section>
    </header>
    <div class="h-[10px] bg-zinc-700"></div>

    <section class="bg-black text-white px-5 grid grid-cols-1">
        <div>
            <div><h1>Enjoy on your TV.</h1></div>
            <div></div>
        </div>
        <div>

        </div>
    </section>
    <div class="h-[10px] bg-zinc-700"></div>

    <section></section>
    <div class="h-[10px] bg-zinc-700"></div>

    <section class="bg-black text-white px-4">
        
    </section>
    <div class="h-[10px] bg-zinc-700"></div>

    <section></section>
    <div class="h-[10px] bg-zinc-700"></div>
    <script src="script.js"></script>
</body>
</html>
